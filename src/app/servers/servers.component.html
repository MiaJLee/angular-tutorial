<!-- <p>{{ serverCreationStatus }}.</p> -->
<input type="text" class="form-control" [(ngModel)]="serverName">
<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">Add Server</button>
<p *ngIf="serverCreated; else noServer">Server has been created. Name is {{ serverName }}.</p>
<ng-template #noServer>
  <p>
    No server was created!
  </p>
</ng-template>
<app-server *ngFor="let server of servers"></app-server>
<hr>

<button class="btn btn-primary" (click)="toggleDetail()">Display Details</button>
<span *ngIf="showDetail">this is detail</span>

<p 
*ngFor="let log of toggleLog; index as i"
[ngStyle]="{backgroundColor: getColor(i)}"
[ngClass]="{fifth: i >= 4}"
>{{ log }}</p>
